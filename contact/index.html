---
layout: default
title: Contact Me
---
<div class="container">
<h2>Contact Me</h2>
<form action="//formspree.io/mdahost@gmail.com" method="POST">
    <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Your Name" />
    </div>
    <div class="form-group">
    <input type="text" class="form-control" name="_replyto" placeholder="Your email" />
    </div>
    <div class="form-group">
    <textarea class="form-control" name="massage" placeholder="Type your massage"></textarea>
    </div>
    <div class="form-group">
    <input type="text" name="_gotcha" style="display:none" />    
    <input type="hidden" name="_next" value="/contact/thanks.html" />
    <input type="submit" value="Send" class="btn btn-default" />
    </div>
</form> 
</div>
